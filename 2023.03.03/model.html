  <title>Цветовая модель</title>
 </head>
 <body style="background: #f0f0f0">
   <p>Цветовая модель — математическая модель описания представления цветов в виде кортежей чисел (обычно из трёх, реже — четырёх значений), называемых цветовыми компонентами или цветовыми координатами. Все возможные значения цветов, задаваемые моделью, определяют цветовое пространство. </p>
