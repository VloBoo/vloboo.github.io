<html>

<head>
    <title>Формы в HTML</title>

    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <style type="text/css">
        body {
            background-color: #1d2021;
            color: beige;
            font-size: 30px;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial sans-serif;
        }
    </style>
</head>

<body>
    <form method="get" action="ok.html" enctype="text/plain">
        <fieldset>
            <b>Заполните ваши данные:</b>
            <br>
            <br>
            Имя: <input type="text" name="name" maxlength="25" size="20" value="☺">
            <br>
            <br>
        </fieldset>
        <p>
        <fieldset>
            <b>Выберите любимый цвет:</b>
            <br>
            <p align="center">
                <input type="radio" name="answer" value="#F4F090">Желтный<br>
                <input type="radio" name="answer" value="#80ECE3">Голубой<br>
                <input type="radio" name="answer" value="#F3ACC5">Розовый<br>
                <input type="radio" name="answer" value="#A7F4AB">Зеленый<br>
            </p>
            <br>
            <br>
        </fieldset>
        <p>
        <fieldset>
            <b>Напишите что-то ☻</b>
            <br>
            <textarea name="basictext" rows="7" cols="45">☺</textarea>
        </fieldset>
        <p>
        <fieldset>
            <input type="reset" value="Сбросить данные">
            <input type="submit" value="Отправить данные">
        </fieldset>
    </form>
</body>

</html>
